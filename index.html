<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões em JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f9f9f9, #e0e0e0);
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        input[type="number"], 
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus, 
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(1);
        }
        #result, #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Questões em JavaScript</h1>

    <h2>1. Verificação de Número na Sequência de Fibonacci</h2>
    <input type="number" id="fibonacciNumber" placeholder="Informe um número">
    <button onclick="checkFibonacci()">Verificar Fibonacci</button>
    <div id="fibonacciResult"></div>

    <h2>2. Contagem da Letra 'a' em uma String</h2>
    <input type="text" id="inputString" placeholder="Informe uma string">
    <button onclick="countLetterA()">Contar 'a'</button>
    <div id="letterCountResult"></div>

    <h2>3. Valor da Variável SOMA</h2>
    <button onclick="calculateSoma()">Calcular SOMA</button>
    <div id="somaResult"></div>

    <h2>4. Completar a Sequência</h2>
    <button onclick="completeSequences()">Completar Sequências</button>
    <div id="sequencesResult"></div>

    <h2>5. Lâmpadas e Interruptores</h2>
    <button onclick="findLamps()">Descubra as Lâmpadas</button>
    <div id="lampResult"></div>

    <script>
        // 1. Verificação de Número na Sequência de Fibonacci
        function checkFibonacci() {
            const num = parseInt(document.getElementById('fibonacciNumber').value);
            const resultDiv = document.getElementById('fibonacciResult');
            if (isNaN(num)) {
                resultDiv.textContent = 'Por favor, insira um número válido.';
                return;
            }
            const isFibonacci = (n) => {
                if (n < 0) return false;
                let a = 0, b = 1;
                while (a < n) {
                    [a, b] = [b, a + b];
                }
                return a === n;
            };
            resultDiv.textContent = isFibonacci(num) ? 
                `O número ${num} pertence à sequência de Fibonacci.` :
                `O número ${num} não pertence à sequência de Fibonacci.`;
        }

        // 2. Contagem da Letra 'a' em uma String
        function countLetterA() {
            const str = document.getElementById('inputString').value;
            const resultDiv = document.getElementById('letterCountResult');
            if (!str) {
                resultDiv.textContent = 'Por favor, insira uma string.';
                return;
            }
            const count = (s) => s.toLowerCase().split('a').length - 1;
            resultDiv.textContent = `A letra 'a' (maiúscula ou minúscula) aparece ${count(str)} vezes na string.`;
        }

        // 3. Valor da Variável SOMA
        function calculateSoma() {
            let INDICE = 12, SOMA = 0, K = 1;
            while (K < INDICE) {
                K = K + 1;
                SOMA = SOMA + K;
            }
            document.getElementById('somaResult').textContent = `O valor da variável SOMA é ${SOMA}.`;
        }

        // 4. Completar a Sequência
        function completeSequences() {
            const results = [];
            // a) Sequência de números ímpares
            results.push(`a) 1, 3, 5, 7, ${7 + 2}`);
            // b) Sequência de potências de 2
            results.push(`b) 2, 4, 8, 16, 32, 64, ${64 * 2}`);
            // c) Sequência dos quadrados dos números naturais
            results.push(`c) 0, 1, 4, 9, 16, 25, 36, ${(6 + 1) ** 2}`);
            // d) Sequência dos quadrados dos múltiplos de 2
            results.push(`d) 4, 16, 36, 64, ${(5 * 2) ** 2}`);
            // e) Sequência de Fibonacci
            const fibSeq = [1, 1, 2, 3, 5, 8];
            results.push(`e) ${fibSeq.join(', ')}, ${fibSeq[fibSeq.length - 1] + fibSeq[fibSeq.length - 2]}`);
            // f) Sequência que aumenta entre 2 e 7
            results.push(`f) 2, 10, 12, 16, 17, 18, 19, ${19 + 1}`);

            document.getElementById('sequencesResult').textContent = results.join('\n');
        }

        // 5. Lâmpadas e Interruptores
        function findLamps() {
            document.getElementById('lampResult').innerHTML = `
                1. Ligue o interruptor 1 e deixe-o ligado por alguns minutos.<br>
                2. Depois, desligue o interruptor 1 e ligue o interruptor 2.<br>
                3. Entre na sala com as lâmpadas.<br><br>
                - A lâmpada quente e apagada é controlada pelo interruptor 1.<br>
                - A lâmpada acesa é controlada pelo interruptor 2.<br>
                - A lâmpada fria e apagada é controlada pelo interruptor 3.
            `;
        }
    </script>
</body>
</html>
